<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Tattler</title>
</head>
<body>
    <h1 class="text-center mt-3">Menú</h1>

    <main class="container-fluid ">
        
        <div class="d-flex justify-content-center align-items-center">
            <form id="form" method="post" class="d-flex flex-column gap-3">
                
                <label for="name" class="d-flex flex-column"><i class="text-danger position-absolute translate-middle fs-4">*</i>Nombre:
                    
                    <input id="name" type="text" name="name"required>
                </label>
                <label for="location" class="d-flex flex-column"> Ubicación:
                    <input id="location" type="text" name="location"  placeholder="Ej: State, city, street">
                    <small>Separa estado, ciudad y calle con una coma.</small>
                </label>
                <label for="category" class="d-flex flex-column"> Categoria:
                    <input id="category" type="text" name="category"  placeholder="Ej:Sea food, italian, mexican">
                    <small>Separa cada categoria con una coma.</small>
                </label>
                <div class="container d-flex justify-content-between align-items-center gap-5">
                    <label for="open" class="d-flex flex-column"> Abre:
                        <input id="open" type="time" name="open" >
                    </label>
                    <label for="close" class="d-flex flex-column"> Cierra:
                        <input id="close" type="time" name="close" >
                    </label>
                </div>
                <label for="stars" class="d-flex flex-column"> Calificación:
                    <input id="stars" type="number" name="stars" max="5" min="0">
                </label>
                <label for="comments" class="d-flex flex-column"> Comentarios:
                    <textarea id="comments" type="text" name="comments" cols="25" rows="3"></textarea>
                </label>
                <div class="m-auto" id="btns-container">
                    <input type="submit" value="Agregar" class="btn btn-primary">
                    <input type="submit" value="Eliminar" class="btn btn-danger">
                    <input type="submit" value="Editar" class="btn btn-warning">
                </div>
            </form>
        </div>
   
    </main>
    
    <script>
        const form = document.getElementById("form");

        document.getElementById('btns-container').addEventListener("click", (e) => {
            if (e.target.value === 'Agregar') form.action = '/api/new-local'
            if (e.target.value === 'Eliminar') form.action = '/api/delete-local'
            if (e.target.value === 'Editar') form.action = '/api/edit-local'
            form.submit()
        })
    </script>
</body>
</html>
